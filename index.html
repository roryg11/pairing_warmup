<!DOCTYPE html>
<html>
  <head>
    <title>RANDOMIZE DEM STUDENTS</title>
    <script charset="utf-8" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script charset="utf-8" src = "app.js"></script>
    <script charset="utf-8" src="handlebars.js"></script>
    <link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css" charset="utf-8">
  </head>
  <body>
    <div class="ui segment">
      <div class="ui center aligned header">
        <h1>RANDOMIZE DEM STUDENTS</h1>
      </div>
    </div>
    <div class="ui segment center aligned" id="students">
      <div class="ui button pink" id="randomize">
        GET YO PAIR
      </div>
    </div>
    <script type="text/x-handlebars" id="pairing" charset="utf-8">
    {{#each pairs}}
      <div class="ui two column stackable center aligned grid segment">
          <div class="column">
            {{firstStudent}}
          </div>
          <div class="ui vertical divider">and</div>
          <div class="column">
            {{secondStudent}}
          </div>
      </div>
    {{/each}}
    </script>
  </body>
</html>
